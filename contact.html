<!DOCTYPE html>
<html lang="en">

<head>
	<title>Caledonia Home Improvement</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css"/> 
	<link rel="icon" href="hammer.ico"/>
</head>

<body>
	<div class="container">
		<img src="new-chi-logo-horizontal.jpg" class="logo responsive">
	</div>
	
	<div class="navbar">
			<a href="index.html">Home</a>
			<a href="services.html">Services</a>
			<a href="gallery.html">Gallery</a>
			<a href="contact.html">Contact</a>
	</div>
		<br>

			<h1 align="center">Interested in renovating your home? <br> We'd love to hear from you! <br></h1>
			<h2 align="center">Fill out the form below, or give us a call at (248) 555-0139 to get started.</h2>
		
		<div class="contact-body">

			<div id="contact-form">			

				<form action="http://localhost:5000/send" method="post" id="contact-form-id" class="contact-form-class">
        
				<div class="contact-form-group">
					<label for="Name" class="contact-label">Name</label>
					<div class="contact-input-group">
					<input type="text" id="Name" name="Name" class="contact-form-control" placeholder="Enter your name." required>
					</div>
				</div>

				<div class="contact-form-group">
					<label for="Email" class="contact-label">Email</label>
					<div class="contact-input-group">
						<input type="email" id="Email" name="Email" class="contact-form-control" placeholder="Enter your email." required>
					</div>
				</div>

				<div class="contact-form-group">
					<label for="Message" class="contact-label">Message</label>
					<div class="contact-input-group">
						<textarea id="Message" name="Message" class="contact-form-control" rows="6" maxlength="3000" placeholder="Let us know what we can do for you!" required></textarea>
					</div>
				</div>

				<div class="contact-form-group">
					<button type="submit" id="contact-button" class="contact-btn contact-btn-primary contact-btn-lg contact-btn-block">Send Message</button>
				</div>


				</form>
			</div>
		</div>
	</div>
	
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
